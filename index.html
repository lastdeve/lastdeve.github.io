<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BaraVäder</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Sök på en plats..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Örebro, SE</div>
        <div class="date">Måndag 1 Juni 2020</div>
      </section>
      <div class="current">
        <div class="temp">25<span>°c</span></div>
        <div class="weather">Soligt</div>
        <div class="hi-low">19°c / 26°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
